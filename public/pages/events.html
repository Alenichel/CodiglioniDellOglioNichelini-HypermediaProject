    <hr>

      <div id="month-picker" class="row my-4 align-items-center">

        </div>
        <div class="slider col-8 col-lg-10">
          <!-- Filled with jQuery -->
        </div>
        <div class="col-2 col-lg-1">
          <a id="slider-next" aria-label="Next" title="Next">
            <i class="fas fa-chevron-circle-right fa-2x blue-foreground"></i>
          </a>
        </div>
      </div>
    </div>

    <div id="event-cards" class="row">
      <!-- Filled with jQuery -->
    </div>
  </div>
</main>

<footer>
  <!-- Loaded with jQuery -->
